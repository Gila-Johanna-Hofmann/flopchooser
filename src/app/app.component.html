<h4>Flopchooser</h4>

<div style="margin-bottom:2rem" >
  <p>Which movie has a lower IMDB rating?</p>
  <p [hidden]="hideCorrect" id="correct">Correct</p>
  <p [hidden]="hideIncorrect" id="incorrect">Incorrect</p>
  <button [hidden]="hideButton" class="btn btn-primary" (click)="onClick()">Play Again</button>
  
</div>
  
 

<div style="display:flex; justify-content:space-around">
  
  <div style="cursor:pointer;">
    <img [src]="flops[indexOne].imageUrl" (click)="onChooseFlop(1)" style="width:8rem; height:auto" alt="">

  </div>
  
  <div style="cursor:pointer">
    <img [src]="flops[indexTwo].imageUrl" (click)="onChooseFlop(2)" style="width:8rem; height:auto" alt="">
  </div>

</div>
