<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300&family=Roboto+Slab:wght@600&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <h1>Flopchooser</h1>

    <div >
      <h3>Which movie has a lower IMDB rating?</h3>
    </div>
      
    <div class="movie-container">
      <div class="movie-tile">
        <img [src]="flops[indexOne].imageUrl" (click)="onChooseFlop(1)" style="width:8rem; height:auto" alt="">
      </div>
      <div class="movie-tile">
        <img [src]="flops[indexTwo].imageUrl" (click)="onChooseFlop(2)" style="width:8rem; height:auto" alt="">
      </div>
    </div>

    <div class="result">
      <p [hidden]="hideCorrect" id="correct">Correct</p>
      <p [hidden]="hideIncorrect" id="incorrect">Incorrect</p>
      <button [hidden]="hideButton" class="btn btn-primary" (click)="onClick()">Play Again</button>
    </div>
  </div>
</body>
